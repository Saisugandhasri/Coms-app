<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Listening Comprehension Assessment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .question {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #8cb6db;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }

    .score {
      margin-top: 30px;
      padding: 15px;
      background: #f3f3f3;
      border: 1px solid #ccc;
    }

    .topic {
      margin-top: 10px;
      font-weight: bold;
    }

    .audio-box {
      margin: 20px 0;
    }
  </style>
</head>

<body>

  <h2>Listening Comprehension</h2>

  <button onclick="startListeningAssessment()">Start Listening Assessment</button>

  <hr />

  <div id="topic" class="topic"></div>

  <!-- AUDIO SECTION -->
  <div id="audio-container" class="audio-box">
    <audio>
      <source src="" type="audio/mpeg">
    </audio>
  </div>

  <!-- QUESTIONS -->
  <div id="questions"></div>

  <button class="submit-btn" onclick="submitAssessment()">Submit Answers</button>

  <div id="result" class="score"></div>

  <script>
    let assessmentId = null;
    let answers = {};

    async function startListeningAssessment() {
      // Reset UI
      document.getElementById("questions").innerHTML = "";
      document.getElementById("result").innerHTML = "";
      document.getElementById("audio-container").innerHTML = "";
      document.getElementById("topic").innerHTML = "";
      answers = {};

      const response = await fetch(
        "http://localhost:8000/listening_comprehension/start",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        }
      );

      const data = await response.json();
      assessmentId = data.assessment_id;

      // Show topic
      document.getElementById("topic").innerHTML =
        `Topic: ${data.topic}`;

      // Audio player + speed control
      document.getElementById("audio-container").innerHTML = `
        <p><b>Listen to the passage:</b></p>

        <label>Playback Speed:</label>
        <select onchange="setSpeed(this.value)">
          <option value="0.75">0.75×</option>
          <option value="0.9">0.9×</option>
          <option value="1" selected>1.0×</option>
          <option value="1.1">1.1×</option>
          <option value="1.25">1.25×</option>
        </select>

        <br/><br/>

        <audio id="audioPlayer" controls>
          <source src="${data.audio_url}" type="audio/mpeg">
          Your browser does not support audio playback.
        </audio>
      `;

      // Render questions
      const container = document.getElementById("questions");

      data.mcqs.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";

        let html = `<p><b>Q${index + 1}. ${q.question}</b></p>`;

        Object.entries(q.options).forEach(([key, value]) => {
          html += `
            <label>
              <input type="radio"
                     name="q${index}"
                     value="${key}"
                     onchange="saveAnswer(${index}, '${key}')">
              ${key}. ${value}
            </label><br/>
          `;
        });

        div.innerHTML = html;
        container.appendChild(div);
      });
    }

    function setSpeed(speed) {
      const audio = document.getElementById("audioPlayer");
      if (audio) {
        audio.playbackRate = speed;
      }
    }

    function saveAnswer(questionIndex, selectedOption) {
      answers[questionIndex] = selectedOption;
    }

    async function submitAssessment() {
      const response = await fetch(
        "http://localhost:8000/listening_comprehension/submit",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            assessment_id: assessmentId,
            answers: answers
          })
        }
      );

      const data = await response.json();

      document.getElementById("result").innerHTML =
        `<h3>Score: ${data.score} / 5</h3>`;
    }
  </script>

</body>
</html>
