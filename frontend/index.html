<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCQ Assessment Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .question {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #db8c8c;
    }
    .submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .score {
      margin-top: 30px;
      padding: 15px;
      background: #f3f3f3;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>MCQ Assessment Demo</h2>

  <label>Topic:</label>
  <input type="text" id="topic" value="Mountains" />
  <button onclick="startAssessment()">Generate</button>

  <hr />

  <div id="paragraph"></div>
  <div id="questions"></div>

  <button class="submit-btn" onclick="submitAssessment()">Submit Answers</button>

  <div id="result" class="score"></div>

<script>
  let assessmentId = null;

  async function startAssessment() {
    document.getElementById("questions").innerHTML = "";
    document.getElementById("result").innerHTML = "";

    const topic = document.getElementById("topic").value;

    const response = await fetch("http://localhost:8000/assessment/start", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ topic })
    });

    const data = await response.json();
    assessmentId = data.assessment_id;

    document.getElementById("paragraph").innerHTML =
      `<p><b>Paragraph:</b> ${data.paragraph}</p>`;

    const container = document.getElementById("questions");

    data.questions.forEach(q => {
      const div = document.createElement("div");
      div.className = "question";

      let html = `<p><b>${q.question}</b></p>`;
      q.options.forEach(opt => {
        html += `
          <label>
            <input type="radio"
                   name="${q.question_id}"
                   value="${opt}"
                   onchange="saveAnswer('${q.question_id}', '${opt}')">
            ${opt}
          </label><br/>
        `;
      });

      div.innerHTML = html;
      container.appendChild(div);
    });
  }

  async function saveAnswer(questionId, selectedAnswer) {
    await fetch("http://localhost:8000/assessment/answer", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        assessment_id: assessmentId,
        question_id: questionId,
        selected_answer: selectedAnswer
      })
    });
  }

  async function submitAssessment() {
    const response = await fetch("http://localhost:8000/assessment/submit", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        assessment_id: assessmentId
      })
    });

    const data = await response.json();

    let html = `<h3>Score: ${data.score}/${data.total_questions}</h3>`;
    html += `<p>Percentage: ${data.percentage.toFixed(2)}%</p><ul>`;

    data.results.forEach(r => {
      html += `
        <li>
          <b>${r.question_id}</b> :
          ${r.is_correct ? "✅ Correct" : "❌ Wrong"}
        </li>
      `;
    });

    html += "</ul>";
    document.getElementById("result").innerHTML = html;
  }
</script>

</body>
</html>
